services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deep-research-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-true}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT:-https://api.smith.langchain.com}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-deep-research-agent}
      - MAX_ITERATIONS=${MAX_ITERATIONS:-5}
      - MAX_CRITIQUE_LOOPS=${MAX_CRITIQUE_LOOPS:-3}
      - REASONING_MODEL=${REASONING_MODEL:-gpt-4o}
      - FAST_MODEL=${FAST_MODEL:-gpt-4o-mini}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://frontend
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - research-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deep-research-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - research-network

  prometheus:
    image: prom/prometheus:latest
    container_name: deep-research-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - research-network

  grafana:
    image: grafana/grafana:latest
    container_name: deep-research-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/dashboards/01-agent-execution-overview.json
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/dashboards
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - research-network
    depends_on:
      - prometheus

networks:
  research-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
