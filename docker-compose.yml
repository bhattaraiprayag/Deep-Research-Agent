services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deep-research-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-true}
      - LANGSMITH_ENDPOINT=${LANGSMITH_ENDPOINT:-https://api.smith.langchain.com}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-deep-research-agent}
      - MAX_ITERATIONS=${MAX_ITERATIONS:-5}
      - MAX_CRITIQUE_LOOPS=${MAX_CRITIQUE_LOOPS:-3}
      - REASONING_MODEL=${REASONING_MODEL:-gpt-4o}
      - FAST_MODEL=${FAST_MODEL:-gpt-4o-mini}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://frontend
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - research-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deep-research-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - research-network

networks:
  research-network:
    driver: bridge
